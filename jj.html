<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JJ</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ffc0cb, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .container {
        max-width: 600px;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #ff3366;
    }
    .buttons {
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ff99aa;
        color: white;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #ff6699;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="message">จินจินชอบพี่แค่ไหนอะ</h1>
    <div class="buttons" id="buttons">
        <button onclick="choose('เฉยๆ')">เฉยๆ</button>
        <button onclick="choose('นิดนึง')">นิดนึง</button>
        <button onclick="choose('มาก')">มาก</button>
    </div>
</div>

<script>
function choose(option) {
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    if(option === 'เฉยๆ' || option === 'นิดนึง') {
        message.textContent = 'จริงหรออ เลือกใหม่ได้มั้ยยย';
        buttons.innerHTML = '<button onclick="reset()">เลือกใหม่</button>';
    } 
    else if(option === 'มาก') {
        message.textContent = 'จริงหรออ';
        buttons.innerHTML = `
            <button onclick="choose('จริง')">จริง</button>
            <button onclick="choose('ไม่จริง')">ไม่จริง</button>
        `;
    } 
    else if(option === 'ไม่จริง') {
        message.textContent = 'พี่ไม่เชื่อออออ เลือกใหม่เลยยย';
        buttons.innerHTML = '<button onclick="reset()">เลือกใหม่</button>';
    } 
    else if(option === 'จริง') {
        message.textContent = 'วันนี้วันเกิดพี่ พี่ขออย่างหนึ่งได้ไหม';
        buttons.innerHTML = `
            <button onclick="choose('ได้')">ได้</button>
            <button onclick="choose('ไม่ได้')">ไม่ได้</button>
        `;
    } 
    else if(option === 'ไม่ได้') {
        message.textContent = 'ต้องได้สิ';
        buttons.innerHTML = `
            <button onclick="choose('ได้')">ได้</button>
        `;
    } 
    else if(option === 'ได้') {
        message.textContent = 'เป็นแฟนกันนะ';
        buttons.innerHTML = `
            <button onclick="choose('เป็น')">เป็น</button>
            <button onclick="choose('ไม่เป็น')">ไม่เป็น</button>
        `;
    } 
    else if(option === 'ไม่เป็น') {
        message.textContent = 'เอาจริงดิ';
        buttons.innerHTML = `
            <button onclick="choose('เป็น')">เป็น</button>
            <button onclick="choose('ไม่เป็น')">ไม่เป็น</button>
        `;
    } 
    else if(option === 'เป็น') {
        message.textContent = 'ขอบคุณน้าาาา';
        buttons.innerHTML = '<button onclick="reset()">เริ่มใหม่</button>';
    }
}

function reset() {
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');
    message.textContent = 'จินจินชอบพี่แค่ไหน';
    buttons.innerHTML = `
        <button onclick="choose('เฉยๆ')">เฉยๆ</button>
        <button onclick="choose('นิดนึง')">นิดนึง</button>
        <button onclick="choose('มาก')">มาก</button>
    `;
}
</script>
</body>
</html>
